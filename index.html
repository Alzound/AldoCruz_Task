<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | AldoCruz_Task</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">AldoCruz_Task</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Mensajes de warning/error sobre el canvas
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Usa ruta RELATIVA; importante en GitHub Pages
      var buildUrl = "./Build";
      var loaderUrl = buildUrl + "/Build.loader.js";

      // Archivos .unityweb (Compression + Decompression Fallback)
      var config = {
        arguments: [],
        dataUrl:      buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl:      buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AldoCruz_Task",
        productVersion: "1.0",
        cacheControl: "must-revalidate", // <- evita el error del loader (.match sobre undefined)
        showBanner: unityShowBanner,
        // Si quieres desacoplar tamaños:
        // matchWebGLToCanvasSize: false,
        // Para persistir Application.persistentDataPath automáticamente:
        // autoSyncPersistentDataPath: true,
      };

      // Estilos móviles vs desktop
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Para bajar resolución en móviles (opcional):
        // config.devicePixelRatio = 1;
      } else {
        // Ventana fija (se puede maximizar a fullscreen con el botón)
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // Carga del loader con cache-busting
      var script = document.createElement("script");
      script.src = loaderUrl + "?v=2";
      script.onload = function () {
        createUnityInstance(canvas, config, function (progress) {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        })
          .then(function (unityInstance) {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = function () {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch(function (message) {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
